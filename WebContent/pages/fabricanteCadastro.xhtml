<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:event listener="#{fabricanteBean.carregarCadastro}" type="preRenderView" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmFabCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastrar Fabricante" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlFabCadastro" columns="2">
				<p:outputLabel value="Código: " />
				<p:inputText size="40" readonly="true"
					value="#{fabricanteBean.fabricante.id}" />
				<p:outputLabel value="Descrição " />
				<p:inputText maxlength="80" size="40"
					value="#{fabricanteBean.fabricante.descricao}" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
					actionListener="#{fabricanteBean.novo}"
					update=":msgGlobal :frmFabCad:pnlFabCadastro" />
				<p:commandButton value="Salvar"
					actionListener="#{fabricanteBean.salvar}"
					update=":msgGlobal :frmFabCad:pnlFabCadastro" />
				<p:commandButton value="Voltar"
					action="/pages/fabricantePesquisa.xhtml?faces-redirect=true" />
				
				<p:commandButton value="Editar"
					actionListener="#{fabricanteBean.editar}"
					update=":msgGlobal">
					
				</p:commandButton>
				<p:commandButton value="Excluir"
					actionListener="#{fabricanteBean.excluir}"
					update=":msgGlobal">
					
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
