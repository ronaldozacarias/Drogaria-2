<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
	<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastrar Funcionario" />
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid columns="2">
				<p:outputLabel value="Código: " />
				<p:inputText size="40" readonly="true"/>
				
				<p:outputLabel value="Nome " />
				<p:inputText maxlength="80" size="40" />
				
				<p:outputLabel value="CPF " />
				<p:inputMask mask="999.999.999-99" size="15" />
				
				<p:outputLabel value="Senha " />
				<p:password maxlength="8" size="10" />
				
				<p:outputLabel value="Função: " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma Opção" />
					<f:selectItem itemLabel="Administração" />
					<f:selectItem itemLabel="Gerente" />
					<f:selectItem itemLabel="Balconista" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="4">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar" actionListener="#{funcionarioBean.salvar}" update=":msgGlobal"/>
				<p:commandButton value="Voltar" action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
