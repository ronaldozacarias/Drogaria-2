<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>
			
			<p:dataTable emptyMessage="Nenhum Funcionario Encontrado"
				value="#{funcionarioBean.listaFuncionarios}"
				filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}"
				var="funcionario" rows="10" paginator="true">
				
				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/funcionarioCadastro.xhtml?faces-redirect=true" >
						<f:param name="funcAcao" value="Novo" />
					</p:button>
				</f:facet>
				
				<p:column headerText="Código">
					<h:outputText value="#{funcionario.id}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{funcionario.nome}"
					sortBy="#{funcinoario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				<p:column headerText="CPF" filterBy="#{funcionario.cpf}"
					sortBy="#{funcinoario.cpf}">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>
				<p:column headerText="Função" filterBy="#{funcionario.funcao}"
					sortBy="#{funcinoario.funcao}">
					<h:outputText value="#{funcionario.funcao}" />
				</p:column>
				<p:column headerText="Opção">
					<p:button value="Editar"
						outcome="/pages/funcionarioCadastro.xhtml?faces-redirect=true">
						<f:param name="funcId" value="#{funcionario.id}" />
						<f:param name="funcAcao" value="Editar" />
					</p:button>
					<p:button value="Excluir"
						outcome="/pages/funcionarioCadastro.xhtml?faces-redirect=true">
						<f:param name="funcId" value="#{funcionario.id}" />
						<f:param name="funcAcao" value="Excluir" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
